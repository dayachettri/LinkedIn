  <script>
    const authData = JSON.parse(localStorage.getItem('auth'));
    const signinEmail = document.querySelector('#email');
    const signinPassword = document.querySelector('#password');
    const form = document.querySelector('#signup');
    const redirect = document.querySelector('#redirect');

    const validation = function (e) {
      console.log(signinEmail.value, signinPassword.value);
      console.log(e.target);
      for (let i = 0; i < authData.length; i++) {
        if (
          authData[i].email == signinEmail.value &&
          authData[i].password == signinPassword.value
        ) {
          redirect.href = 'home.html'
        } else {
          alert('INVALID EMAIL OR PASSWORD');
        }
      }
    };

    redirect.addEventListener('click', validation);
